<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My friends' birthdays</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">

        <div class="blocks">

                    <p>Булат</p>
                </div>

                </div>     
            </div>
            <div class="block">
                <div class="front"> 
                    <p>Андрей</p>
                </div>
                <div class="back">
                    <p>2 Июня</p>
                </div>    
            </div>
            <div class="block">
                <div class="front"> 
                    <p>Амир</p>
                </div>
                <div class="back">
                    <p>8 Июля</p>
                </div>    
            </div>
            <div class="block">
                <div class="front"> 
                    <p>Дурбек</p>
                </div>
                <div class="back">
                    <p>2 Мая</p>
                </div>    
            </div>
            <div class="block">
                <div class="front"> 
                    <p>Хусан</p>
                </div>
                <div class="back">
                    <p>5 Мая</p>
                </div>    
            </div>
            <div class="block">
                <div class="front"> 
                    <p>Егор</p>
                </div>
                <div class="back">
                    <p>25 ноября</p>
                </div>    
            </div>
            <div class="block">
                <div class="front"> 
                    <p>Федя</p>
                </div>
                <div class="back">
                    <p>27 Июня</p>
                </div>    
            </div>
            <div class="block">
                <div class="front"> 
                    <p>Саня</p>
                </div>
                <div class="back">
                    <p>11 Марта</p>
                </div>    
            </div>
            <div class="block">
                <div class="front"> 
                    <p>Паша</p>
                </div>
                <div class="back">
                    <p>19 Мая</p>
                </div>    
            </div>
        </div>
    </div>        
</body>
</html>
